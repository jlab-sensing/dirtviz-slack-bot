name: Deploy Dirtviz Slack Bot (Code Only)

on:
  push:
    branches: [main] # Change if you want it to deploy from a different branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip function code (no dependencies)
        run: |
          zip -r function.zip lambda_function.py src

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-west-1
          function_name: dirtviz-slack-bot
          zip_file: function.zip
