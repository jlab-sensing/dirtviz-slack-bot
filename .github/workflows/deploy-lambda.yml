name: Deploy Dirtviz Slack Bot (Code Only)

on:
  push:
    branches: [main] # Change if you want it to deploy from a different branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip function code (no dependencies)
        run: |
          zip -r function.zip lambda_function.py src

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name DirtvizSlackBot \
            --zip-file fileb://function.zip
