name: Deploy Dirtviz Slack Bot to Lambda

on:
  push:
    branches: [main] # deploy when main is updated

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Build Lambda package in Amazon Linux container
        run: |
          docker run --rm -v "$PWD":/var/task \
            public.ecr.aws/lambda/python:3.11 \
            /bin/bash -c "\
              pip install -r requirements.txt -t /var/task/package && \
              cp -r src/dirtviz_slack_bot /var/task/package/ && \
              cp lambda_function.py /var/task/package/ && \
              cd /var/task/package && \
              zip -r ../function.zip . \
            "

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name DirtvizSlackBot \
            --zip-file fileb://function.zip
